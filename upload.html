<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Funk - FUSCEND</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, label, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-storage.js"></script>
</head>
<body>
  <h1>ğŸ“¤ Subir un Funk</h1>

  <label for="name">ğŸµ Nombre del Funk</label>
  <input type="text" id="name" placeholder="Ej: Montagem Estelar">

  <label for="author">ğŸ§‘ Autor</label>
  <input type="text" id="author" placeholder="Ej: sekimane">

  <label for="file">ğŸ“ Archivo de audio (.mp3)</label>
  <input type="file" id="file">

  <button onclick="subirFunk()">Subir Funk</button>

  <p id="estado"></p>

  <script>
    // ğŸ”§ CONFIGURA TU FIREBASE AQUÃ
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "XXXXXXXX",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    function subirFunk() {
      const name = document.getElementById("name").value.trim();
      const author = document.getElementById("author").value.trim();
      const file = document.getElementById("file").files[0];
      const estado = document.getElementById("estado");

      if (!name || !author || !file) {
        estado.textContent = "Completa todos los campos.";
        return;
      }

      const ref = storage.ref("funks/" + Date.now() + "_" + file.name);
      estado.textContent = "Subiendo...";

      ref.put(file).then(snapshot => {
        return snapshot.ref.getDownloadURL();
      }).then(url => {
        return db.collection("funks").add({
          name,
          author,
          url,
          uploaded: new Date(),
          plays: 0
        });
      }).then(() => {
        estado.textContent = "âœ… Funk subido con Ã©xito!";
        document.getElementById("name").value = "";
        document.getElementById("author").value = "";
        document.getElementById("file").value = "";
      }).catch(err => {
        estado.textContent = "âŒ Error: " + err.message;
      });
    }
  </script>
</body>
</html>
